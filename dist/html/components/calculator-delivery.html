<section class="calculator section">
    <div class="container">
        <div class="calculator__inner">

            <div class="calculator__graph"></div>

            <div class="calculator__content">
                <span class="calculator__name-company name-company">Flower Fracht Karaganda</span>
                <h2 class="calculator__title h2-title">Калькулятор доставки</h2>
                <ul class="calculator__tabs">
                    <li class="calculator__item">
                        <h3 class="calculator__heading active" data-spoiler-btn="country">Выберите страну по которой хотите
                            узнать время доставки</h3>
                        <form class="calculator__select-country select-country " action="#"
                            data-spoiler-content="country">
                            <label class="select-country__label">
                                <input class="select-country__input sr-only" name="country" type="radio" checked>
                                <span class="select-country__circel"></span>
                                Эквадор
                            </label>

                            <label class="select-country__label">
                                <input class="select-country__input sr-only" name="country" type="radio">
                                <span class="select-country__circel"></span>
                                Израиль
                            </label>

                            <label class="select-country__label">
                                <input class="select-country__input sr-only" name="country" type="radio">
                                <span class="select-country__circel"></span>
                                Кения
                            </label>

                            <label class="select-country__label">
                                <input class="select-country__input sr-only" name="country" type="radio">
                                <span class="select-country__circel"></span>
                                Голландия
                            </label>

                            <label class="select-country__label">
                                <input class="select-country__input sr-only" name="country" type="radio">
                                <span class="select-country__circel"></span>
                                Колумбия
                            </label>

                            <label class="select-country__label">
                                <input class="select-country__input sr-only" name="country" type="radio">
                                <span class="select-country__circel"></span>
                                Испания
                            </label>

                            <label class="select-country__label">
                                <input class="select-country__input sr-only" name="country" type="radio">
                                <span class="select-country__circel"></span>
                                Чили
                            </label>

                        </form>
                    </li>

                    <li class="calculator__item">
                        <h3 class="calculator__heading" data-spoiler-btn="select-time">Выберите страну по которой хотите
                            узнать время доставки</h3>

                        <div class="calculator__body hidden" data-spoiler-content="select-time">
                            <span class="calculator__location">
                                Ecuador
                            </span>
                            <div class="calculator__order">
                                <span class="calculator__order-left">День заказа</span>
                                <input class="calculator__order-right calculator__order-right_select" type="date"
                                    name="order-day">
                            </div>

                            <div class="calculator__order">
                                <span class="calculator__order-left">Конец сбора заказов</span>
                                <time class="calculator__order-right" datetime="2023-07-27 16:00">
                                    27 июля до 16:00
                                </time>
                            </div>

                            <div class="calculator__order">
                                <span class="calculator__order-left">Доставка</span>
                                <span class="calculator__order-right">7 дней </span>
                            </div>

                            <div class="calculator__order">
                                <span class="calculator__order-left">День поставки</span>
                                <span class="calculator__order-right">3 августа</span>
                            </div>

                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</section>
